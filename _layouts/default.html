<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!--[if lt IE 9]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <meta http-equiv="Window-Target" content="_top">
        <meta name="MSSmartTagsPreventParsing" content="TRUE">
        <meta name="description" content="johnsy.com -- the occasionally updated website of an English Irishman living Down Under!">
        <meta name="keywords" content="Pete Johns, Peter Johns, paj, johnsy, johnsyweb, pajLog, blog, weblog, personal, journal, jjj, Software Engineer, England, GB, UK, Curriculum Vitae, Official Website. blogger, ex-pat, Melbourne, Victoria, Australia, ...">
        <link rel="shortcut icon" title="pajIcon" href="http://johnsy.com/favicon.ico">

        <link href="/assets/css/style.css" rel="stylesheet" />
        <link href="/assets/css/colors-light.css" rel="stylesheet" title="Light" />
        <link href="/assets/css/colors-dark.css" rel="alternate stylesheet" title="Dark" />

        <link rel="Start" href="http://johnsy.com/" title="Back to the start" />
        <link rel="Help" href="http://johnsy.com/about/" title="What is the point of this website?" />
        <link rel="alternate" type="text/xml" title="RSS v2" href="/feed.xml" />
    </head>

    <body>
        {% include google_analytics.html %}
        <header id="header">
            <h1><a href="/">{{ site.name }}</a></h1>
            <p>{{ site.description }}</p>
        </header>

        <div id="page">
            <div id="sidebar">
                <nav>
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="/about">About</a></li>
                        <li><a href="/blog">Blog</a></li>
                        <li><a href="/contact">Contact</a></li>
                    </ul>
                </nav>
            </div>

            <div id="content">
                {{ content }}
            </div>
        </div>

        <footer id="footer">
            <p>
                Copyright &copy; 2000-{{ site.time | date: '%Y' }}
                <a rel="author" href="/about/"><em><acronym title="Peter Alexander Johns">paj</acronym></em></a>
                All rights (and some wrongs) reserved.
            </p>
            <p>
                Hosted by <a href="http://github.com">GitHub</a>,
                powered by <a href="http://jekyllrb.com">Jekyll</a>,
                theme by <a href="http://www.webmaster-source.com">Matt Harzewski</a>.
            </p>
        </footer>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script src="/assets/js/jquery.mobilemenu.min.js"></script>

        <script>
            $(document).ready(function(){
                $('#sidebar nav ul').mobileMenu({'topOptionText': 'Menu', 'prependTo': '#sidebar nav'});
                });
        </script>
    </body>
</html>
