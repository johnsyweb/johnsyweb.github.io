---
layout: default
---
{% include schema-article.html %}
<article class="post">
	{% if page.external-url %}
		<h1>
			<a href="{{ page.external-url }}">{{ page.title }}</a> 
			<a class="anchor" href="{{ page.url }}" title="Permalink to {{ page.title }}"><i class="icon-anchor"></i></a>
		</h1>
	{% else %}
		<h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
	{% endif %}

	<p class="meta"><span class="postdate">{{ page.date | date: "%a, %e %b %Y" }}</span></p>
	<div class="post-content">{{ content }}</div>
</article>
<script>
  // Add lazy loading to all images in post content
  document.querySelectorAll('.post-content img').forEach(img => {
    if (!img.hasAttribute('loading')) {
      img.setAttribute('loading', 'lazy');
    }
  });
</script>
