<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Article",
  "headline": "{{ page.title }}",
  "description": "{{ page.excerpt | strip_html | truncatewords: 20 }}",
  "url": "{{ site.url }}{{ page.url }}",
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  "dateModified": "{{ page.last_modified_at | default: page.date | date_to_xmlschema }}"{% if page.og_image %},
  "image": "{% if page.og_image contains '//' %}{{ page.og_image }}{% else %}{{ site.url }}{{ page.og_image }}{% endif %}"{% endif %},
  "author": {% include schema-author.html %},
  "publisher": {% include schema-author.html %}{% if page.keywords %},
  "keywords": "{{ page.keywords | join: ', ' }}"{% endif %}
}
</script>
