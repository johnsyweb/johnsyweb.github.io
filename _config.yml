name: johnsy.com
url: https://johnsy.com
description: Human being. Just like you. He/Him.
permalink: /blog/:year/:month/:day/:title/
paginate: 10
paginate_path: "blog/page:num/"
hilighter: pygments

exclude: ['README.md', 'Gemfile.lock', 'Gemfile', 'Rakefile']

plugins:
  - jekyll-paginate
  - jekyll-redirect-from
  - jekyll-sitemap
  - jemoji

whitelist:
  - jekyll-redirect-from
