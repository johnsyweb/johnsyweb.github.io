name: johnsy.com
url: http://johnsy.com
description: Based on a true story

permalink: /blog/:year/:month/:day/:title/
paginate: 10
paginate_path: "blog/page:num/"
hilighter: pygments
keep_files: index.html

exclude: ['README.md', 'Gemfile.lock', 'Gemfile', 'Rakefile']

jekyll-archives:
  enabled: all
  layouts:
    year: year-archive
    month: month-archive
    day: day-archive
  permalinks:
    year: '/blog/:year/'
    month: '/blog/:year/:month/'
    day: '/blog/:year/:month/:day/'
    tag: '/blog/tag/:name/'
    category: '/blog/category/:name/'

gems:
  - jekyll-archives
  - jekyll-redirect-from
  - jekyll-sitemap
  - jemoji
