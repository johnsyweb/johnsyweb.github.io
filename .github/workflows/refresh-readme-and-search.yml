name: Refresh README and Search

on:
  push:
    branches: [main]
    paths:
      - "_posts/**"
      - "_config.yml"
      - "scripts/update_readme.rb"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up toolchain with mise
        uses: jdx/mise-action@v3
        with:
          install: true

      - name: Install Ruby gems
        run: bundle install --jobs 4 --retry 3

      - name: Ensure scripts executable
        run: chmod +x scripts/update_readme.rb scripts/update_search.sh

      - name: Update README with TOC
        run: ruby scripts/update_readme.rb

      - name: Refresh search index
        run: ./scripts/update_search.sh

      - name: Refresh search index
        run: ./scripts/update_search.sh

      - name: Check for changes
        id: git-check
        run: |
          if git diff --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No repository changes detected"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Repository changes detected"
          fi

      - name: Commit and push if changed
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A
          git commit -m "chore: refresh README and search index [skip ci]"
          git push
